{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
</head>

<body>
    <div id="topPanel" class="bg-blue-600 p-2 flex justify items-center">
        <a href="{% url 'index' %}">
            <img src="{% static 'Tecicon.svg' %}" class="h-20"/>
        </a>
    </div>
    <div id="sidePanel" class="h-screen bg-gray-200 flex w-50">
        <div class="w-50 p-4 shadow-lg transform translate-x-0 transition-transform duration-200 ease-in-out" style="background-color: #3BC0E9;">
            <li class="mb-2 transition-colors duration-200 h-12 flex items-center {% if current_view == 'dashboard' %}bg-white bg-opacity-50 rounded{% endif %}">
                <a href="{% url 'dashboard' %}" class="text-white font-bold block px-2 py-2 w-full h-full flex items-center">
                    <i class="fas fa-chart-line px-2 fa-lg"></i> Dashboard
                </a>
            </li>
            <ul class="w-full">
                <li class="mb-2 transition-colors duration-200 h-12 flex items-center {% if current_view == 'upload' %}bg-white bg-opacity-50 rounded{% endif %}">
                    <a href="{% url 'upload' %}" class="text-white font-bold block px-2 py-2 w-full h-full flex items-center">
                        <i class="fas fa-file-upload px-2 fa-lg"></i> Subir archivo
                    </a>
                </li>
            </ul>
        </div>
        <div class="">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
